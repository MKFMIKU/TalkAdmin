<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TalkAdmin</title>
  <link href="//fonts.lug.ustc.edu.cn/css?family=Lobster" rel="stylesheet">
  <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container-fluid">
    <div class="backgroud">
      <canvas id="canvas-background"></canvas>
    </div>
    
    <div class="title row">
      <span>Maybe Talk is next fashion UI</span>
    </div>

    <div class="row">
      <div class="window col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
        <div class="window-container">
          <div class="meassage">
            <div class="message-queue">
              <div class="meassage-bot">
                <span>Hallo, Who are you ?</span>
              </div>
            </div>
          </div>
          <div class="action">
            <input type="text" class="action-text">
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.bootcss.com/granim/1.0.31/granim.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
